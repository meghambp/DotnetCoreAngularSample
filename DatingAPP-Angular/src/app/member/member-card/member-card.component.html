<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{inputuser.photoUrl}}" alt="{{ inputuser.knowsAs}}" />
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"> </i> {{ inputuser.username}}, {{inputuser.age}}</h6>
    <p class="card-text text-muted text-center">{{ inputuser.city}}</p>
  </div>
</div>
